<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <nav class="editor box">
            <input type="color" value="#000000">
            <button class="pen">Pen Mode</button>
            <button class="rainbow">Rainbow Mode</button>
            <button class="eraser">Eraser Mode</button>
            <button class="shader">Shader Mode</button>
            <button class="clear">Clear Board</button>
            <input type="range" min="1" max="64" value="16" class="slider">
            <h2 class="slider display"></h2>
        </nav>
        <div class="grid container">
            <h1>Sketchpad</h1>
        </div>
    </div>
</body>
</html>
